<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>

    <div id="calculator">
        <label htmlFor="firstInput"></label>
        <input id="firstInput" type="number"/>

        <button class="operator" id="additionButton">+</button>

        <button class="operator" id="subtractionButton">-</button>

        <button class="operator" id="multiplicationButton">*</button>

        <button class="operator" id="divisionButton">/</button>

        <label htmlFor="secondInput"></label>
        <input id="secondInput" type="number"/>

        <button id="equalsButton">=</button>

        <button id="clearButton">C</button>

    </div>

    <ul id="displayMath" class="displayAnswer"></ul> 

    
</body>
</html>
